{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Poll</legend>
                <p>Are you sure you want to delete the poll "{{ object.title }}"</p>
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'poll-home' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content%}
